<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <div class="container">
      <div class="one">
        <picture>
        <source media="(min-width: 740px)" srcset="./images/image-product-desktop.jpg" />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Photo of a bottle of perfume Gabrielle Essence"
        />
      </picture>
      </div>

      <div class="two">

        <span class="cat">PERFUME</span>

        <h1 class="titlePerfume">Gabrielle Essence Eau De Parfum</h1>
        <p class="descriptor">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span id="promo">$149.99</span>
          <del><span id="realPrice sr-only">$169.99</span></del>
        </div>

        <button class="addCart">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true"> Add to Cart
        </button>

      </div>
    </div>

  </main>
</body>

</html>
