<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <div class="container">
      <div class="one">
        <img src="./images/image-product-mobile.jpg" alt="img perfume Gabrielle Essence" id="mobile">
        <img src="./images/image-product-desktop.jpg" alt="img perfume Gabrielle Essence" id="desktop">
      </div>
      
      <div class="two">

        <h2 class="cat">PERFUME</h2>
        <h1 class="titlePerfume">Gabrielle Essence Eau De Parfum</h1>
        <p class="descriptor">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span id="promo">$149.99</span>
          <span id="realPrice">$169.99</span>
        </div>
        <button class="addCart"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </main>
</body>

</html>
